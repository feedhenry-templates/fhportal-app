<div class="container-fluid">
	<div class="row-fluid">
		 <div class="center-container col-xs-12 col-sm-offset-3 col-sm-6 col-md-4 col-md-offset-4">
		 	<h4>
				<div class="alert alert-info">
					User Distribution Graph
				</div>
			</h4>
			<div id="introBody" class="collapse in">
				<div class="alert alert-warning">
					Here we will request a list of all users in the specified feedhenry platform, and separate them based on the emails used, and the domains.
				</div>
				<button id="processStartBtn" class="btn btn-primary btn-large btn-fullwidth"><i class="glyphicon glyphicon-cog"></i> Process User Data</button>
			</div>
			<div id="graphBody" class="collapse">
				<div name="statContainer"></div>
				<div id="chartLegend"></div>

				<hr/>

					<span class="glyphicon glyphicon-chevron-left"></span>

				</div>
			</div>

	    </div>
	</div>


	<div id='sideBar_rightContent' hidden>

</div>

	            <div class="modal-body">
	                <div class="text-center">
	                	<div id="process_progress" class="progress progress-striped active">
						  <div class="progress-bar progress-bar-info" role="progressbar" style="width: 0%">
						  </div>
						</div>
	                    <h4>Processing...</h4>
	                    <img src="./images/loading.gif" class="icon" />
