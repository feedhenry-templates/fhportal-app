<!doctype html>
<html lang="en">
  <head>
    <!-- Horrible things -->
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <meta name='HandheldFriendly' content='True' />
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0' />
    <meta name="viewport" content="width=device-width" />

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- For debugging purposes -->
    <!-- <script src="http://192.168.192.34:8080/target/target-script-min.js#anonymous"></script> -->

    <!-- This part tells Grunt 'usemin' to minify and concatonate these dudes -->
    <!-- build:js js/initialize.js -->
        <!-- This is overridden as part of bower-install operation in Gruntfile.js -->
        <!-- bower:js -->
        <script src="components/jquery/jquery.js"></script>
        <script src="components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="components/underscore/underscore.js"></script>
        <script src="components/backbone/backbone.js"></script>
        <script src="components/snapjs/snap.js"></script>
        <!-- endbower -->
        <script data-main="js/initialize" src="components/requirejs/require.js"></script>
    <!-- endbuild -->


    <!-- build:css css/app_minified.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/user.css">
        <link rel="stylesheet" href="css/snap.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/fhmngmt.css">
        <link rel="stylesheet" href="components/ladda/dist/ladda.min.css">
        <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
    <!-- endbuild -->

    <!-- Necessary things -->
    <title>FeedHenry NGUI | Management App</title>
  </head>
  <body>
    <!-- Navigation goes here.. used by the TabView -->
    <div id="navbar">
    </div>
    
    <!-- Sidebar content - both left and right goes here. The CSS pulls it under the main view -->
    <div class="snap-drawers" id="snap-window">
    </div>

    <!-- The magic main window -->
    <div id="main-window" class="snap-content snap_scrollable">
        <!-- These are diagnostic views which will be visible depending on the viewport -->
        <div id="diag">
            <div id="diag_viewLg" class="visible-lg"></div>
            <div id="diag_viewMd" class="visible-md"></div>
            <div id="diag_viewSm" class="visible-sm"></div>
            <div id="diag_viewXs" class="visible-xs"></div>
        </div>
        <!-- End diagnostic div -->
        
        <!-- This is where most content goes, this class prevents elastic safari stuff on ios -->
        <div id="crux">
        </div>
                
    </div>  

    <!-- Most alerts will be put in here -->
    <div id="alert" class="alert alert-danger flyover flyover-center-bottom">
    </div>

    <!-- 
        This is created so that modal HTML can be dumped in here.
        This is sometimes required because fancy CSS rules can alter
        position, and other things that ruin the fades created by modals.
    -->
    <div id="modal-div">
    </div>

    <script src="js/overscroll.min.js"></script>
  </body>   
</html>
